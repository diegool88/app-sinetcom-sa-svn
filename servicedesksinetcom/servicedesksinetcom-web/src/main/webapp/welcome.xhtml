<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <h1>
            <h:outputText value="#{msg['welcome']}"></h:outputText>
            <h:outputText value="#{language.country}"></h:outputText>
            <h:outputText value="#{language.language}"></h:outputText>
        </h1>
        <h:form>
            <div align="center" style="width: 900px; height: 100%">
                <h:panelGrid columns="2">
                    Language:
                    <h:selectOneMenu value="#{language.localeCode}" onchange="submit();" valueChangeListener="#{language.countryLocaleCodeChanged}">
                        <f:selectItems value="#{language.countriesInMap}"></f:selectItems>
                    </h:selectOneMenu>
                </h:panelGrid>
            </div>
        </h:form>
    </h:body>
</html>
