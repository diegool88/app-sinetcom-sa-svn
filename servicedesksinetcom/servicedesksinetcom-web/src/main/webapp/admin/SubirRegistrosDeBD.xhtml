<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" 
                xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns:p="http://primefaces.org/ui"
                template="/template/plantilla.xhtml">
    <ui:define name="title"><h:outputText value="Sinetcom - Subir Registros BD"></h:outputText></ui:define>
    <ui:define name="menu"><ui:include src="/menu/menu.xhtml" /></ui:define>
    <ui:define name="content">
        <f:view contentType="text/html">
            <h:head/>
            <h:body>
                <h:form id="verDatosSinetcomForm">
                    <p:panelGrid columns="2">
                        <f:facet name="header">
                            <h:outputText value="Subir Archivo CSV"></h:outputText>
                        </f:facet>
                        <p:fileUpload value="Seleccione Archivo CSV" mode="advanced" sizeLimit="52428800" auto="true" allowTypes="/(\.|\/)(csv)$/" multiple="false" update=":growl" fileUploadListener="#{subirDatosBDBean.cargarArchivo}" />
                        <p:panelGrid columns="1">
                            <p:commandButton value="Subir Empresas" actionListener="#{subirDatosBDBean.cargar}" ajax="false">
                                <f:attribute name="tabla" value="ClienteEmpresa"></f:attribute>
                            </p:commandButton>
                            <p:commandButton value="Subir Contratos" actionListener="#{subirDatosBDBean.cargar}" ajax="false">
                                <f:attribute name="tabla" value="Contrato"></f:attribute>
                            </p:commandButton>
                            <p:commandButton value="Subir Inventario" actionListener="#{subirDatosBDBean.cargar}" ajax="false">
                                <f:attribute name="tabla" value="ItemProducto"></f:attribute>
                            </p:commandButton>
                        </p:panelGrid>
                    </p:panelGrid>
                </h:form>
            </h:body>
        </f:view>
    </ui:define>
</ui:composition>
