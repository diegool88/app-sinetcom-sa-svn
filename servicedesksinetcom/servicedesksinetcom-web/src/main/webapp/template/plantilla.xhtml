<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <!--<h:outputStylesheet name="style.css" library="../../css" />-->
        <!--<link rel="stylesheet" type="text/css" media="all" href="css/style.css"></link>-->
        <h:outputStylesheet library="css" name="style.css"></h:outputStylesheet> 
        <title>SD Sinetcom - <ui:insert name="title">Sin Titulo</ui:insert></title>
    </h:head>
    <h:body>
        <h:form>
            <div id="page">
                <div id="header">
                    <ui:insert name="header" >
                        <ui:include src="/template/common/commonheader.xhtml" />
                    </ui:insert>
                    <div style="position: absolute; top: 5px; right: 0px;">
                        <ui:insert name="loginInfo"><c:choose><c:when test="#{login.estaUsuarioAutenticado()}">Bienvenido #{login.nombreUsuario}! <p:commandLink value="Logout" action="#{login.logout()}"></p:commandLink></c:when><c:otherwise><p:commandLink value="Login" action="login?faces-redirect=true"></p:commandLink></c:otherwise></c:choose></ui:insert>
                    </div>
                    <ui:insert name="menu">
                    </ui:insert>
                </div>
                <div id="contents">
                    <h:panelGroup class="background" layout="block">
                        <ui:insert name="content" >
                        </ui:insert>
                    </h:panelGroup>
<!--                    <div class="background">
                        <ui:insert name="content" >
                        </ui:insert>
                    </div>-->
                </div>
                <div id="footer">
                    <ui:insert name="footer" >
                    </ui:insert>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
