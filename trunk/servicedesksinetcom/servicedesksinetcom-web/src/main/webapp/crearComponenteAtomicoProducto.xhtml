<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" 
                xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns:p="http://primefaces.org/ui"
                template="template/plantilla.xhtml">
    <ui:define name="title">Sinetcom - Crear Productos</ui:define>
    <ui:define name="menu"><ui:include src="/menu/menu.xhtml" /></ui:define>
    <ui:define name="content">
        <f:view contentType="text/html">
            <h:head />
            <h:body>
                <h:form id="form">
                    <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                        <p:graphicImage library="images" name="ajax_loader.gif" />
                    </p:dialog>
                    <p:panel id="ingresoProducto">
                        <p:panelGrid columns="3" columnClasses="label,value">
                            <p:outputLabel for="fabricante" value="Fabricante: "></p:outputLabel>
                            <p:selectOneMenu id="fabricante" required="true" requiredMessage="* Requerido" value="">
                                <f:selectItem itemLabel="-Seleccione una opción-" itemValue=""></f:selectItem>
                                <f:selectItems value="" var="" itemLabel="" itemValue=""></f:selectItems>
                                <p:ajax listener="" update="categoria"></p:ajax>
                            </p:selectOneMenu>
                            <p:message for="fabricante"></p:message>
                            <p:outputLabel for="categoria" value="Categoría: "></p:outputLabel>
                            <p:selectOneMenu id="categoria" required="true" requiredMessage="* Requerido" value="">
                                <f:selectItem itemLabel="-Seleccione una opción-" itemValue=""></f:selectItem>
                                <f:selectItems value="" var="" itemLabel="" itemValue=""></f:selectItems>
                                <p:ajax listener="" update="productoPadre"></p:ajax>
                            </p:selectOneMenu>
                            <p:message for="categoria"></p:message>
                            <p:outputLabel for="productoPadre" value="Producto Padre: "></p:outputLabel>
                            <p:selectOneMenu id="productoPadre" value="" >
                                <f:selectItem itemLabel="-Seleccione una opción-" itemValue=""></f:selectItem>
                                <f:selectItems value="" var="" itemLabel="" itemValue=""></f:selectItems>
                            </p:selectOneMenu>
                            <p:message for="productoPadre"></p:message>
                            <p:outputLabel for="atributos" value="Atributos: "></p:outputLabel>
                            <p:selectManyMenu id="atributos" value="" var="" required="true" requiredMessage="* Requerido" converter="" showCheckbox="true">
                                <f:selectItems value="" itemLabel="" itemValue=""></f:selectItems>
                            </p:selectManyMenu>
                            <p:message for="atributos"></p:message>
                        </p:panelGrid>
                    </p:panel>
                    <p:panel id="ingresoAtributo">
                        <p:panelGrid columns="4" columnClasses="label,value">
                            <f:facet name="header">
                                <h:outputText value="Ingreso de nuevo Atributo"></h:outputText>
                            </f:facet>
                            <p:outputLabel for="nuevoAtributo" value="Nuevo Atributo: "></p:outputLabel>
                            <p:inputText id="nuevoAtributo" required="true" requiredMessage="* Requerido" value=""></p:inputText>
                            <p:selectOneMenu id="tipoDato" value="">
                                <f:selectItem itemLabel="Entero" itemValue="1"></f:selectItem>
                                <f:selectItem itemLabel="Decimal" itemValue="2"></f:selectItem>
                                <f:selectItem itemLabel="Cadena de Caracteres" itemValue="3"></f:selectItem>
                            </p:selectOneMenu>
                            <p:message for="nuevoAtributo"></p:message>
                            <f:facet name="footer">
                                <p:commandButton value="Agregar Atributo" process=":form:ingresoAtributo" actionListener="" update=":form:ingresoProducto:atributos"></p:commandButton>
                                <p:commandButton value="Limpiar" process="@this" actionListener="" update=":form:ingresoAtributo"></p:commandButton>
                            </f:facet>
                        </p:panelGrid>
                    </p:panel>
                </h:form>
            </h:body>
        </f:view>
    </ui:define>
</ui:composition>
