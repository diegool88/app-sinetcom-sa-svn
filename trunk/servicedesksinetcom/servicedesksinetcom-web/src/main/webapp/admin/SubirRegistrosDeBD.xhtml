<ui:composition xmlns="http://www.w3.org/1999/xhtml"

                xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns:p="http://primefaces.org/ui"
                template="/template/plantilla.xhtml">
    <ui:define name="title"><h:outputText value="Sinetcom - Subir Registros BD"></h:outputText></ui:define>
    <ui:define name="menu"><ui:include src="/menu/menu.xhtml" /></ui:define>
    <ui:define name="content">
        <f:view contentType="text/html">
            <h:head/>
            <h:body>
                <h:form id="verDatosSinetcomForm">
                    <p:panelGrid columns="1">
                        <f:facet name="header">
                            <h:outputText value="SelecciÃ³n de Archivos CSV"></h:outputText>
                        </f:facet>
                        <p:panelGrid columns="2">

                                <h:outputText value="Tabla Cliente Empresa"></h:outputText>
                            </f:facet>
                            <p:outputLabel value="Cliente Empresa:" for="cliente" />

                            <f:facet name="footer">
                                <p:commandButton value="Enviar Datos" actionListener="#{subirDatosBDBean.cargar}" ajax="false">
                                    <f:attribute name="tabla" value="ClienteEmpresa"></f:attribute>
                                </p:commandButton>
                            </f:facet>
                        </p:panelGrid>
                        <p:panelGrid columns="2">
                            <f:facet name="header">
                                <h:outputText value="Tabla Contrato"></h:outputText>
                            </f:facet>
                            <p:outputLabel value="Contrato:" for="contrato" />
                            <p:fileUpload id="contrato"  value="Cargar Archivo" mode="advanced" sizeLimit="5242880" auto="true" allowTypes="/(\.|\/)(csv)$/" multiple="false" update=":growl" fileUploadListener="#{subirDatosBDBean.cargarArchivo}" />
                            <f:facet name="footer">
                                <p:commandButton value="Enviar Datos" actionListener="#{subirDatosBDBean.cargar}" ajax="false">
                                    <f:attribute name="tabla" value="Contrato"></f:attribute>
                                </p:commandButton>
                            </f:facet>
                        </p:panelGrid>
                        <p:panelGrid columns="2">
                            <f:facet name="header">
                                <h:outputText value="Tabla ItemProducto(Inventario)"></h:outputText>
                            </f:facet>
                            <p:outputLabel value="Inventario:" for="inventario" />
                            <p:fileUpload id="inventario"  value="Cargar Archivo" mode="advanced" sizeLimit="5242880" auto="true" allowTypes="/(\.|\/)(csv)$/" multiple="false" update=":growl" fileUploadListener="#{subirDatosBDBean.cargarArchivo}" />
                            <f:facet name="footer">
                                <p:commandButton value="Enviar Datos" actionListener="#{subirDatosBDBean.cargar}" ajax="false">
                                    <f:attribute name="tabla" value="ItemProducto"></f:attribute>
                                </p:commandButton>
                            </f:facet>
                        </p:panelGrid>
                    </p:panelGrid>
                </h:form>
            </h:body>
        </f:view>
    </ui:define>
</ui:composition>
